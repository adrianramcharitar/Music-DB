<div class="paginator-group">
  <button
    class="btn-paginator"
    mat-flat-button
    color="primary"
    (click)="previousPageClicked()"
    [disabled]="previousButtonDisabled"
  >
    <mat-icon>chevron_left</mat-icon>
    Previous
  </button>
  <button
    class="btn-paginator"
    mat-flat-button
    color="primary"
    (click)="nextPageClicked()"
    [disabled]="nextButtonDisabled"
  >
    Next
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
